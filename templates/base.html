<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Twitter 备份查看器{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      :root {
        --bg-color: #000;
        --text-color: #e7e9ea;
        --secondary-text-color: #71767b;
        --border-color: #2f3336;
        --card-bg-color: #000;
        --link-color: #1d9bf0;
        --hover-bg-color: #080808;
        --reply-border-color: #1d9bf0;
        --quote-border-color: #00ba7c;
        --retweet-border-color: #00ba7c;
      }

      body.light-mode {
        --bg-color: #fff;
        --text-color: #0f1419;
        --secondary-text-color: #536471;
        --border-color: #eff3f4;
        --card-bg-color: #fff;
        --link-color: #1da1f2;
        --hover-bg-color: #f7f9f9;
        --reply-border-color: #1d9bf0;
        --quote-border-color: #00ba7c;
        --retweet-border-color: #00ba7c;
      }

      body.light-mode .header {
        background-color: rgba(255, 255, 255, 0.85);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.5;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        min-height: 100vh;
        border-left: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
        background-color: var(--bg-color);
      }

      .header {
        position: sticky;
        top: 0;
        background-color: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color);
        padding: 16px;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 20px;
        font-weight: 700;
      }

      .nav {
        display: flex;
        border-bottom: 1px solid var(--border-color);
      }

      .nav a {
        flex: 1;
        padding: 16px;
        text-align: center;
        color: var(--secondary-text-color);
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .nav a:hover {
        background-color: var(--hover-bg-color);
      }

      .nav a.active {
        color: var(--text-color);
        border-bottom: 4px solid var(--link-color);
      }

      .tweet {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .tweet:hover {
        background-color: var(--hover-bg-color);
      }

      .tweet-header {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
      }

      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 12px;
        object-fit: cover;
      }

      .tweet-info {
        flex: 1;
      }

      .tweet-author {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .name {
        font-weight: 700;
        color: #e7e9ea;
      }

      .username {
        color: #71767b;
      }

      .date {
        color: #71767b;
        margin-left: 4px;
      }

      .retweet-info {
        color: #71767b;
        font-size: 13px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .retweet-icon {
        width: 16px;
        height: 16px;
        fill: #71767b;
      }

      .tweet-content {
        margin-left: 60px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .tweet-media {
        margin-left: 60px;
        margin-top: 12px;
        display: grid;
        gap: 2px;
        border-radius: 16px;
        overflow: hidden;
      }

      .tweet-media.single {
        grid-template-columns: 1fr;
      }

      .tweet-media.double {
        grid-template-columns: 1fr 1fr;
      }

      .tweet-media.triple {
        grid-template-columns: 1fr 1fr;
      }

      .tweet-media.quad {
        grid-template-columns: 1fr 1fr;
      }

      .media-item {
        position: relative;
        background-color: #16181c;
        overflow: hidden;
      }

      .media-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .media-item video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .tweet-media.single .media-item {
        max-height: 500px;
      }

      .tweet-media.double .media-item,
      .tweet-media.triple .media-item,
      .tweet-media.quad .media-item {
        height: 280px;
      }

      .tweet-stats {
        margin-left: 60px;
        margin-top: 12px;
        display: flex;
        gap: 32px;
        color: #71767b;
        font-size: 13px;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: color 0.2s;
      }

      .stat:hover {
        color: #1d9bf0;
      }

      .stat-icon {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      .search-box {
        padding: 12px 16px;
        border-bottom: 1px solid #2f3336;
      }

      .search-input {
        width: 100%;
        padding: 12px;
        background-color: #202327;
        border: 1px solid #2f3336;
        border-radius: 9999px;
        color: #e7e9ea;
        font-size: 15px;
      }

      .search-input:focus {
        outline: none;
        border-color: #1d9bf0;
        background-color: #000;
      }

      .user-card {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid #2f3336;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .user-card:hover {
        background-color: #080808;
      }

      .user-info {
        flex: 1;
        margin-left: 12px;
      }

      .user-stats {
        display: flex;
        gap: 16px;
        margin-top: 4px;
        font-size: 14px;
        color: #71767b;
      }

      .pagination {
        display: flex;
        justify-content: center;
        padding: 16px;
        gap: 8px;
      }

      .pagination a {
        padding: 8px 16px;
        background-color: var(--hover-bg-color);
        color: var(--text-color);
        text-decoration: none;
        border-radius: 9999px;
        transition: background-color 0.2s;
      }

      .pagination a:hover {
        background-color: var(--border-color);
      }

      .pagination .current {
        background-color: var(--link-color);
        color: #fff;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        padding: 16px;
      }

      .stat-card {
        background-color: #16181c;
        padding: 16px;
        border-radius: 16px;
      }

      .stat-value {
        font-size: 28px;
        font-weight: 700;
        color: #e7e9ea;
      }

      .stat-label {
        color: #71767b;
        margin-top: 4px;
      }

      .profile-header {
        position: relative;
      }

      .profile-banner {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background-color: #333639;
      }

      .profile-info {
        padding: 16px;
        padding-top: 80px;
        position: relative;
      }

      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #000;
        margin-bottom: 16px;
        position: absolute;
        top: -60px;
        left: 16px;
        z-index: 10;
      }

      .profile-name {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .profile-username {
        color: #71767b;
        margin-bottom: 12px;
      }

      .profile-bio {
        margin-bottom: 12px;
      }

      .profile-stats {
        display: flex;
        gap: 24px;
        color: #71767b;
      }

      .profile-stat strong {
        color: #e7e9ea;
      }

      .hashtag {
        color: var(--link-color);
        cursor: pointer;
      }

      .hashtag:hover {
        text-decoration: underline;
      }

      /* 推文关系样式 */
      .tweet-relation {
        padding: 8px 0;
        margin-bottom: 8px;
        font-size: 14px;
        color: #71767b;
        border-left: 2px solid transparent;
        padding-left: 12px;
      }

      .tweet-relation.reply {
        border-left-color: #1d9bf0;
      }

      .tweet-relation.quote {
        border-left-color: #00ba7c;
      }

      .tweet-relation.retweet {
        border-left-color: #00ba7c;
      }

      .relation-text {
        font-weight: 500;
        margin-right: 8px;
      }

      .relation-link {
        color: #1d9bf0;
        text-decoration: none;
      }

      .relation-link:hover {
        text-decoration: underline;
      }

      /* Space链接样式 */
      .space-link {
        color: var(--link-color);
        font-weight: bold;
        text-decoration: none;
        background-color: rgba(29, 155, 240, 0.1);
        padding: 4px 8px;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .space-link:hover {
        text-decoration: underline;
        background-color: rgba(29, 155, 240, 0.2);
      }

      .space-link i {
        font-size: 12px;
      }

      /* 主题切换按钮 */
      .theme-toggle {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 18px;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background-color 0.2s;
      }

      .theme-toggle:hover {
        background-color: var(--hover-bg-color);
      }

      .loading {
        text-align: center;
        padding: 32px;
        color: var(--secondary-text-color);
      }

      .empty {
        text-align: center;
        padding: 64px 16px;
        color: var(--secondary-text-color);
      }

      .error {
        background-color: #200914;
        border: 1px solid #67060c;
        color: #f4212e;
        padding: 12px;
        margin: 16px;
        border-radius: 8px;
      }

      .success {
        background-color: #071a14;
        border: 1px solid #065535;
        color: #00ba7c;
        padding: 12px;
        margin: 16px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>

    <script>
      // 处理媒体懒加载
      document.addEventListener("DOMContentLoaded", function () {
        const mediaItems = document.querySelectorAll(
          ".media-item img, .media-item video"
        );

        const lazyLoad = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const media = entry.target;
              if (media.dataset.src) {
                media.src = media.dataset.src;
                delete media.dataset.src;
              }
            }
          });
        });

        mediaItems.forEach((media) => lazyLoad.observe(media));
      });

      // 处理推文点击
      document.querySelectorAll(".tweet").forEach((tweet) => {
        tweet.addEventListener("click", function (e) {
          if (!e.target.closest("a")) {
            const tweetId = this.dataset.tweetId;
            if (tweetId) {
              window.location.href = `/tweet/${tweetId}`;
            }
          }
        });
      });

      // 主题切换功能
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        // 从localStorage加载保存的主题
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light-mode") {
          body.classList.add("light-mode");
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          // 默认深色模式
          themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }

        themeToggle.addEventListener("click", function () {
          if (body.classList.contains("light-mode")) {
            body.classList.remove("light-mode");
            localStorage.setItem("theme", "dark-mode");
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
          } else {
            body.classList.add("light-mode");
            localStorage.setItem("theme", "light-mode");
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
          }
        });
      });
    </script>
  </body>
</html>
